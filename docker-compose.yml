version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: career-compass-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - career-compass-network

  redis:
    image: redis:7-alpine
    container_name: career-compass-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - career-compass-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: career-compass-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/careercompass?authSource=admin
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-refresh-token-secret-change-in-production
      - USE_MOCK_AI=true
      - USE_MOCK_EMBEDDINGS=true
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - career-compass-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: career-compass-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - career-compass-network

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: career-compass-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/careercompass?authSource=admin
      - USE_MOCK_AI=true
      - USE_MOCK_EMBEDDINGS=true
    depends_on:
      - mongodb
      - backend
    networks:
      - career-compass-network

volumes:
  mongo_data:
  redis_data:

networks:
  career-compass-network:
    driver: bridge
