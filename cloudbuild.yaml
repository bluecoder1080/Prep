steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/career-compass-backend:$BUILD_ID', './backend']
    
  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/career-compass-frontend:$BUILD_ID', './frontend']
    
  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/career-compass-backend:$BUILD_ID']
    
  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/career-compass-frontend:$BUILD_ID']
    
  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'career-compass-backend'
      - '--image=gcr.io/$PROJECT_ID/career-compass-backend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,USE_MOCK_AI=true,USE_MOCK_EMBEDDINGS=true'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--timeout=300'
      
  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'career-compass-frontend'
      - '--image=gcr.io/$PROJECT_ID/career-compass-frontend:$BUILD_ID'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=5'

images:
  - 'gcr.io/$PROJECT_ID/career-compass-backend:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/career-compass-frontend:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
